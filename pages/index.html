<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script>
      window.rootPrefix = /^\/(files|preview)\//.test(location.pathname)
        ? location.pathname.split('/').slice(0, 4).join('/')
        : '/';
    </script>
    <script type="module" src="../webfoundry/ifdesigner.js"></script>
    <script src="../webfoundry/head.js"></script>
  </head>
  <body
    class="flex flex-col [&amp;&gt;div:first-child]:flex-1 min-h-screen"
    style="display: none"
  >
    <div
      class="min-h-screen bg-gradient-to-br from-slate-950 via-blue-900 to-slate-900 text-white p-8 flex flex-col gap-6"
      wf-onattach="post('app.init')"
      wf-controller="app"
    >
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <h1 class="text-3xl font-semibold tracking-wide">Kankan</h1>
        </div>
        <div class="flex-1 h-px bg-white/40 min-h-0!"></div>

        <div class="relative group">
          <button
            class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/30 text-white text-sm font-medium tracking-wide hover:border-white/60 hover:bg-white/10 transition"
            type="button"
            value=""
          >
            <span class="truncate max-w-32"
              >{{state.app.activeBoard?.name || 'Select Board'}}</span
            >
            <span class="nf nf-md-menu_down text-base"></span>
          </button>
          <div
            class="absolute top-full right-0 pt-3 bg-transparent hidden group-hover:block group-focus-within:block"
          >
            <div class="flex flex-col gap-3 items-end">
              <div
                class="w-64 rounded-2xl backdrop-blur border shadow-xl border-white/20 overflow-hidden bg-neutral-950/60"
              >
                <div
                  class="px-4 py-2 text-xs uppercase tracking-[0.3em] text-white/70"
                >
                  Boards
                </div>
                <ul
                  class="px-2 pb-2 space-y-2"
                  wf-map="board of state.app.boards"
                >
                  <li
                    class="flex items-center justify-between gap-2 px-3 py-2 rounded-xl hover:bg-white/10 transition hover:[&amp;&gt;div:last-child]:opacity-100"
                  >
                    <div
                      class="flex-1 cursor-pointer"
                      wf-onclick="post('app.selectBoard', board.id)"
                    >
                      <p
                        class="text-sm font-semibold text-white truncate max-w-32"
                      >
                        {{board.name}}
                      </p>
                      <p class="text-xs text-white/70 truncate max-w-32 mt-1">
                        {{((state.app.boardPeers[board.id] != null ? state.app.boardPeers[board.id] : 0) + 1)}} members
                        online
                      </p>
                    </div>
                    <div
                      class="items-center gap-2 text-lg text-white/70 opacity-0 transition inline-flex"
                    >
                      <span
                        class="nf nf-md-content_copy hover:text-white cursor-pointer"
                        wf-onclick="post('app.copyBoardLink', board.id)"
                      ></span>
                      <span
                        class="nf nf-md-pencil hover:text-white cursor-pointer"
                        wf-onclick="post('app.renameBoard', board)"
                      ></span>
                      <span
                        class="nf nf-md-delete hover:text-rose-200 cursor-pointer"
                        wf-onclick="post('app.deleteBoard', board)"
                      ></span>
                    </div>
                  </li>
                </ul>
                <button
                  class="w-full px-4 py-2 text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition"
                  type="button"
                  wf-onclick="post('app.createBoard')"
                  value=""
                >
                  Create new board</button
                ><button
                  class="w-full px-4 py-2 text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition"
                  type="button"
                  wf-onclick="post('app.createBoard')"
                  value=""
                  wf-if="top !== window"
                >
                  Join board
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex gap-6 pb-8 flex-1 overflow-auto flex-col sm:flex-row"
        wf-if="state.app.boardReady"
      >
        <div class="flex gap-4 items-start flex-col sm:flex-row w-full">
          <div
            class="bg-white/90 rounded-lg shadow-xl flex flex-col group w-full sm:w-72 shrink-0"
            wf-map="column of state.app.columns"
          >
            <div class="border-b border-slate-100 px-6 pt-4 pb-2">
              <div class="flex items-start justify-between gap-3">
                <p class="text-lg font-semibold text-slate-900">
                  {{column.name}}
                </p>
                <button
                  type="button"
                  class="text-slate-400 hover:text-rose-500 transition-opacity opacity-0 group-hover:opacity-100 focus:opacity-100 focus-visible:opacity-100"
                  wf-onclick="post('app.deleteColumn', column.id)"
                  title="Delete column"
                  value=""
                >
                  <span class="nf nf-oct-x text-base"></span>
                </button>
              </div>
            </div>
            <div class="flex-1 p-4 flex flex-col gap-3">
              <div
                class="bg-white rounded-xl border border-slate-100 shadow-inner p-3 space-y-2 cursor-pointer hover:shadow"
                wf-map="card of column.cards"
                wf-onclick="post('app.viewCard', column.id, card.id)"
              >
                <p class="text-sm font-medium text-slate-900">{{card.title}}</p>
                <p
                  class="text-xs text-slate-500"
                  wf-if="card.description?.trim?.()"
                >
                  {{card.description}}
                </p>
                <div class="flex items-center gap-2 text-xs text-slate-500">
                  <span
                    class="inline-flex px-2 py-1 rounded-full bg-blue-50 text-blue-600"
                    wf-if="card.tag"
                    >{{card.tag}}</span
                  >
                  <span>{{card.ageLabel || ''}}</span>
                </div>
              </div>
            </div>
            <button
              class="mx-4 mb-4 px-4 py-2 rounded-lg border border-blue-400 text-blue-600 font-medium text-sm hover:bg-blue-50 transition"
              type="button"
              wf-onclick="post('app.newCard', column.id)"
              value=""
            >
              Add Card
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
